#server
spring.application.name=term
server.context-path=/
server.tomcat.uri-encoding=UTF-8
server.tomcat.compression=off
server.port=8082
#encoding
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.freemarker.order=1
#datasource
spring.datasource.master.url=jdbc:mysql://localhost:3306/lottery?characterEncoding=utf8&useSSL=false
spring.datasource.master.username=root
spring.datasource.master.password=123321111Qwe,
spring.datasource.master.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.master.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.master.filters=stat
spring.datasource.master.maxActive=10
spring.datasource.master.initialSize=1
